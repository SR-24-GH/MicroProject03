<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="./icon.jpg">
    <title>Calculator</title>
</head>
<body>
    <h2 class="caption">calc</h2>
    <div class="calc">
    <input class="result" type="text"/>
    <div class="input">
        <button class="btn data num">7</button>
        <button class="btn data num">8</button>
        <button class="btn data num">9</button>
        <button class="btn data operation">DEL</button>
        <button class="btn data num">4</button>
        <button class="btn data num">5</button>
        <button class="btn data num" id="hiddenElement">6</button>
        <button class="btn data num">+</button>
        <button class="btn data num" id="blankElement"></button>
        <button class="btn data num">1</button>
        <button class="btn data num">2</button>
        <button class="btn data num">3</button>
        <button class="btn data num">-</button>
        <button class="btn data num">.</button>
        <button class="btn data num">0</button>
        <button class="btn data num">/</button>
        <button class="btn data num">*</button>
        <div class="row">
        <button class="data operation options">RESET</button>
        <button class="data options" id="equal">=</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
